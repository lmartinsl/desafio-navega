<ng-container *ngFor="let menu of menuList; let i = index">
  <nav
    class="sidenav"
    [ngClass]="{ 'selected-menu': menu.selected }"
    (click)="onSelectMenu(i)"
  >
    <div class="item-list">
      <i class="pi {{ menu.icon }}"></i>
      <span>{{ menu.label }}</span>
    </div>
    <i class="pi pi-chevron-right"></i>
  </nav>
  <p-divider *ngIf="menuList.length !== i + 1"></p-divider>
</ng-container>
